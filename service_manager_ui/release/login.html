<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>曹操服务平台</title>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
    <link rel="stylesheet" href="styles/loginvendor-479457d43d.css">

    <link rel="stylesheet" href="styles/loginapp-6773ef0a84.css">
    <script src="http://js.touclick.com/js.touclick?b=aca3be26-8d80-42cf-952f-dcead942bb7b" ></script>
    <script src="scripts/loginvendor-3f3216d3ec.js"></script>
    <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>-->

    <script src="scripts/loginapp-b5605bc944.js"></script>
    <style>
        .wrap {
            height: 50px;
            margin: 4px 0px 10px 0px;
            text-align: center;
            line-height: 30px;
        }
    </style>

    <script>
        TouClick.ready(function(){
            TouClick('captcha-target',{
                onSuccess : function(obj){
                    document.getElementById("token").value = obj.token;
                    document.getElementById("checkAddress").value = obj.checkAddress;
                    document.getElementById("sid").value = obj.sid;
                }
            });
        });
    </script>
</head>
<body ng-app="BlurAdminLogin" ng-controller="loginCtrl">
<main class="auth-main">
  <div class="auth-block">
    <h1>曹操服务平台</h1>
    <form class="form-horizontal" id="form">
      <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">用户名:</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="userName" ng-model="userName" placeholder="请输入用户名" value="admin">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" ng-model="password" placeholder="请输入密码" value="123456">
        </div>
      </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <!-- 验证码嵌入位置 -->
            <div class="wrap" >
                <div id="captcha-target" style="display: inline-block;width: 386px;"></div>
                <input type="hidden" name="token"  style="display:none;" id="token"/>
                <input type="hidden" name="checkAddress"  id="checkAddress"/>
                <input type="hidden" name="sid"  id="sid"/>
            </div>
        </div>
    </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click="login()" class="btn btn-default btn-auth">登陆</button>
          <a href class="forgot-pass" ng-click="resetPwd()">忘记密码?</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>&nbsp;&nbsp;&nbsp;法海风控&nbsp;&nbsp;&nbsp;</span></span></div>
  </div>
</main>
</body>
</html>
