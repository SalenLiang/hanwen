<body ng-app="BlurAdminLogin" ng-controller="loginCtrl">
<main class="auth-main">
  <div class="auth-block">
    <h1>登录Blur Admin</h1>
   <!-- <a href="reg.html" class="auth-link">Blur Admin新用户? 请先注册!</a>-->

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputUsername3" class="col-sm-2 control-label">用户名:</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUsername3" ng-model="inputUsername3" placeholder="请输入您的用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" ng-model="inputPassword3" placeholder="请输入您的密码">
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="tokenCheck" class="col-sm-2 control-label"></label>-->
        <div class="col-sm-10">
          <!-- 验证码嵌入位置 -->
          <div class="wrap" >
            <div id="captcha-target" style="display: inline-block;width: 386px;"></div>
            <input type="hidden" name="token"  style="display:none;" id="token"/>
            <input type="hidden" name="checkAddress"  id="checkAddress"/>
            <input type="hidden" name="sid"  id="sid"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" ng-click="login()">登录</button>
          <!--<a href class="forgot-pass">忘记密码?</a>-->
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>或选择下面一种方式进行登录</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</main>
</body>
<script>
    TouClick.ready(function(){
        TouClick('captcha-target',{
            onSuccess : function(obj){
                document.getElementById("token").value = obj.token;
                document.getElementById("checkAddress").value = obj.checkAddress;
                document.getElementById("sid").value = obj.sid;
            }
        });
    });
</script>
