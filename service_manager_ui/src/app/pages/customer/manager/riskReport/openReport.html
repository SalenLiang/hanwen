<div class="modal-content">
    <form name="form1" ng-submit="saveUserReport()" novalidate  class="form-horizontal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <em class="ion-ios-close-empty sn-link-close"></em>
            </button>
            <h5 class="modal-title">用户报告</h5>
        </div>

        <div class="modal-body" style="height:300px">
            <div class="form-group">
                <label class="col-sm-2">报告名称：</label>
                <div  class="col-sm-9">
                    <select class="form-control" id="reportId"  name="reportId" ng-options="item.reportId as item.reportName for item in report.typeList"
                            ng-model="report.reportId">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">限制条件：</label>
                <div  class="col-sm-9">
                    <input class="form-control" ng-model="report.reportLimit">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">报告规格：</label>
                <div  class="col-sm-9">
                   <input class="form-control" ng-model="report.reportStyle">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
