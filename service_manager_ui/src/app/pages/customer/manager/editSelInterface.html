<div >
    <div class="add-row-editable-table">
        <button class="btn btn-primary" data-toggle="modal"
                ng-click="editInterface(editInterfaces)">接口选择</button>
    </div>
    <div class="horizontal-scroll ">
        <table class="table table-hover" st-table="columnsTableData">
            <thead>
            <tr class="black-muted-bg">
                <th width="5%" style="text-align:center;"></th>
                <th>接口名称</th>
                <th>接口url</th>
                <th>状态</th>
                <th>描述</th>
                <th width="15%" style="text-align:center;">操作</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="serviceInterface in editCustomerInterfaces " class="editable-row">
                    <td>{{$index+1}}</td>
                    <td>&nbsp;&nbsp;{{serviceInterface.interfaceName}}</td>
                    <td>{{serviceInterface.interfaceURL}}</td>
                    <td>{{serviceInterface.status}}</td>
                    <td>{{serviceInterface.description}}</td>
                    <td>
                        <div class="buttons" style="text-align:center;" width="15%">
                            <button class="btn btn-danger editable-table-button btn-xs" ng-click="editRemoveserviceInterface($index,serviceInterface.interfaceId)">删除</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
