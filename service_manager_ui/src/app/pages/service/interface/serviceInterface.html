<div class="widgets" ng-controller="interfaceManagerCtrl">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="接口列表" ba-panel-class="with-scroll">
                <div class="row">
                    <div class="col-md-6">
                       <!-- <div class="col-md-3">
                            <div class="add-row-editable-table align-left">
                                <input type="text" class="form-control" placeholder="请输入接口名称" ng-model="$parent.$parent.$parent.interfaceName"
                                       id="searchValue" name="searchValue" >
                            </div>
                        </div>-->
                        <div class="col-md-4">
                            <div class="add-row-editable-table align-left input-group">
                                <input type="text" class="form-control with-warning-addon" placeholder="请输入搜索接口名称" name="" value="" ng-model="$parent.$parent.$parent.interfaceName" aria-describedby="basic-addon2">
 								<span class="input-group-addon input-group-addon-danger addon-right" ng-click="$parent.$parent.$parent.interfaceName=''">
 									<span class="glyphicon glyphicon-trash"></span>
 								</span>
                            </div>
                        </div>
                        <!--<div class="col-md-3">
                            <div class="add-row-editable-table align-left">
                                <input type="text" class="form-control" placeholder="请输入接口代码" ng-model="$parent.$parent.$parent.interfaceCode"
                                       id="searchValue2" name="searchValue2" >
                            </div>
                        </div>-->
                        <div class="col-md-3">
                            <select class="form-control" style="overflow:scroll;" id="status"
                                    ng-model="$parent.$parent.$parent.status" ng-options="item.code as item.status for item in typeInterfaceList">
                                <!--<option value="">所有状态</option>-->
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary" ng-click="searchInterface()">搜索</button>&nbsp;&nbsp;
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="add-row-editable-table align-right">
                            <button class="btn btn-primary" ng-click="interfaceAddPage()">新增接口</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="horizontal-scroll">
                    <table class="table table-hover" st-table="menusTableData" >
                        <thead>
                        <tr class="black-muted-bg">
                            <th>编号</th>
                            <th>接口名称</th>
                            <th>接口代码</th>
                            <th>接口url</th>
                            <th>url操作手册</th>
                            <th>状态</th>
                            <th style="text-align:center;" width="15%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="interface in interfaces" class="editable-row">
                            <td>{{$index+1}}</td>
                            <td>{{interface.interfaceName}}</td>
                            <td>{{interface.interfaceCode}}</td>
                            <td>{{interface.interfaceURL}}</td>
                            <td><a target="_blank" href="{{interface.manualURL}}">{{(interface.manualURL | limitTo :10)+'...'}}</a></td>
                            <td>
                                <div ng-if="interface.status == 0">开放</div>
                                <div ng-if="interface.status == 1">内测</div>
                                <div ng-if="interface.status == 2">删除</div>
                            </td>
                            <td style="text-align:center;" width="15%">
                                <div class="buttons" >
                                    <!--<button class="btn btn-primary editable-table-button btn-xs" ng-click="details('app/pages/service/interface/serviceInterfaceDetail.html', 'md')">查看详情</button>-->
                                    <button class="btn btn-primary editable-table-button btn-xs" ng-click="updateInterface(interface)" >编辑</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
                        <tm-pagination conf="interfacePaginationConf"></tm-pagination>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
