<div class="modal-content" ng-controller="settingPasswordCtrl">
    <form name="form1"  ng-submit="updatePassword()" >
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <em class="ion-ios-close-empty sn-link-close"></em>
            </button>
            <h4 class="modal-title">修改密码</h4>
        </div>
        <div class="modal-body" >
            <div class="ng-cloak">
                <div class="form-group has-feedback">
                    <label for="oldPassword">原密码：</label>
                    <input type="password"  style="background-color:white;color:black;" class="form-control"
                           ng-model="oldPassword" name="oldPassword" id="oldPassword"   required  ng-maxlength="20" >
                    <span style="color: #a94442;" ng-show="form1.oldPassword.$dirty && form1.oldPassword.$invalid">
                         <span ng-show="form1.oldPassword.$invalid && !form1.oldPassword.$focused" style="color: #a94442;" >请输入最长20位原密码</span>
                    </span>
                </div>
                <div class="form-group has-feedback">
                    <label for="newPassword">新密码：</label>
                    <input type="password"  style="background-color:white;color:black;" class="form-control"
                           ng-model="newPassword" name="newPassword" id="newPassword"   required  ng-pattern="/^[a-zA-Z0-9]{6,12}$/">
                    <span style="color: #a94442;" ng-show="form1.newPassword.$dirty && form1.newPassword.$invalid">
                         <span ng-show="form1.newPassword.$invalid && !form1.newPassword.$focused" style="color: #a94442;">请输入6-12位数字或者字母,字母区分大小写</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" id="rpBtn" class="btn btn-primary" ng-disabled="form1.$invalid " >确定</button>
        </div>
    </form>
</div>
