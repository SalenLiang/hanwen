<div class="row">
  <div class="col-lg-6 col-md-12 col-sm-12"
       ba-panel
       ba-panel-title="客户使用量TOP 5"
       ba-panel-class="medium-panel traffic-panel">
    <traffic-chart></traffic-chart>
  </div>
  <div class="col-lg-6 col-md-12 col-sm-12"
       ba-panel
       ba-panel-title="接口预警"
       ba-panel-class="medium-panel traffic-panel with-scroll table-panel">
    <!--<dashboard-map></dashboard-map>-->
    <!--<div ba-panel ba-panel-title="Striped Rows" ba-panel-class="with-scroll table-panel">-->
      <div ng-controller="dashboardCtrl" class="vertical-scroll">
        <table class="table table-hover">
          <thead>
             <tr class="black-muted-bg">
                <th style="text-align:center;" width="10%">序号</th>
                <th style="text-align:center;">接口名称</th>
                <th style="text-align:center;">使用量(昨日)</th>
                <th style="text-align:center;" >状态</th>
              </tr>
          <thead>
          <tbody>
            <tr ng-repeat="item in interfaceCountData"  >
              <td style="text-align:center;">{{$index+1}}</td>
              <td style="text-align:center;">{{item.interfaceName}}</td>
              <td style="text-align:center;">{{item.qsAmount|currency:'':'0'}}</td>
              <td style="text-align:center;">
<!--
                <button type="button" ng-show="interfaceHeart.result == 0||interfaceHeart.result == null" class=" btn-success btn-xs breathe-btn5  "><i class="ion-android-checkmark-circle"></i>接口正常</button>
                <button type="button" ng-show="interfaceHeart.result != null&&interfaceHeart.result != 0" class="btn btn-danger  btn-xs   "><i class="ion-android-checkmark-circle"></i>接口异常</button>-->

                <button type="button" ng-show="item.heartStatus == 0" class=" btn-success btn-xs breathe-btn5  "><i class="ion-android-checkmark-circle"></i>接口正常</button>
                <button type="button" ng-show="item.heartStatus == 1" class="btn btn-danger  btn-xs   "><i class="ion-android-checkmark-circle"></i>接口异常</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

</div>
