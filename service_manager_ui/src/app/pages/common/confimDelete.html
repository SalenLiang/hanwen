<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss('cancel')" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title"><span style="color: red"><h1>警告！</h1></span></h4>
    </div>
    <div class="modal-body">
        <span style="color: red">
            确定要删除该项数据？
        </span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="$dismiss('yes')">确定</button>
        <button type="button" class="btn btn-primary" ng-click="$dismiss('cancel')">取消</button>
    </div>
</div>
