<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss('cancel')" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">Warning</h4>
    </div>
    <div class="modal-body">
        确定停用该项数据?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss('yes')">确定</button>
        <button type="button" class="btn btn-primary" ng-click="$dismiss('cancel')">取消</button>
    </div>
</div>
